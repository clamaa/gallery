<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
        >

<head>
    <title>Login Page</title>
</head>
<body>
    Please login with your name.
    <br/>
    <!-- -->
    <h:form id="loginForm">
        <h:outputText value="UserName:"/>
        <h:inputText id="usernameInput" value="#{loginMgmtBean.userName}" autocomplete="on"/>
        <br/>
        <h:outputText value="Password:"/>
        <h:inputText id="passwordInput" value="#{loginMgmtBean.password}" autocomplete="on"/>

        <h:commandButton id="loginBtn" type="submit" value="Login" action="#{loginMgmtBean.login}"/>
    </h:form>

</html>
